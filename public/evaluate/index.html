				<div class="evaluate__score__item__rt">

					</span>	
					<span class="evaluate__score__item__lf__answer">
						<i class="icon_answer">答</i>

					</span>
				</div>
				<div class="evaluate__score__item__rt less">
					<i>2</i> 分
				</div>
			</div>
		</div>
		<div class="evaluate__suggestion">

			<p class="evaluate__suggestion__msg">
				希望卫生条件改善一下，服务员增加一下培训服务~

		</div>
		<div class="line_msg"> </div>
		<div class="evaluate__memberMsg">

					<span class="evaluate__memberMsg__msg__val">123456788</span>
